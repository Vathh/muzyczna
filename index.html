<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Fryzjerski</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <script src="https://kit.fontawesome.com/c005c4fba5.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <button class="burger-btn">
        <div class="burger-btn__box">
            <div class="burger-btn__bars"></div>
        </div>
    </button>

    <nav class="nav">
        <div class="nav__items">
            <a href="#home" class="nav__item">Strona główna</a>
            <a href="#aboutus" class="nav__item">O nas</a>
            <a href="#services" class="nav__item">Usługi</a>
            <a href="#pricelist" class="nav__item">Cennik</a>
            <a href="#contact" class="nav__item">Kontakt</a>
        </div>
    </nav>

    <header class="header">
        <div class="wrapper">
            <div class="header__box1">
                <img src="../dist/img/fryzlogo.jpg" alt="Logo firmy - Studio fryzur. Urszula Kotowska." class="header__box1-logo">
            </div>
            <div class="header__box2">
                <div class="header__box2-city">
                    <h2>Suwałki</h2>
                    <p>ul. Muzyczna 10</p>
                    <p><i class="fas fa-phone-alt"></i> 123 345 121</p>
                </div>
                <div class="header__box2-city">
                    <h2>Augustów</h2>
                    <p>ul. Żabia 5/3</p>
                    <p><i class="fas fa-phone-alt"></i> 123 345 121</p>
                </div>
            </div>
        </div>    
    </header>

    <main>
        <section class="start section">
            <div class="wrapper">
                <div class="start__photo">
                    <div class="start__photo-shadow"></div>
                    <div class="start__box1">
                        <h1 class="start__header">Profesjonalny salon fryzjerski</h1>
                        <p class="start__header-text">w Twoim mieście!</p>
                    </div>
                    <div class="start__box2">
                        <p class="start__text">To tu pasja i kunszt zawodowy tworzą nowy wymiar fryzjerstwa.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>





    <script src="./dist/js/main.min.js"></script>
